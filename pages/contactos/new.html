		<div class="container">

		<div class="panel panel-default" style="margin:0 auto;width:500px">
			<div class="panel-heading">
				<h2 class="panel-title">Agregar Contacto</h2>
			</div>
			
			<div class="panel-body">
				<form name="ingreso" id="ingreso" action="/contactos/add" method="post" role="form">
					<div class="form-group">
						<label for="name">Nombre</label>
						<input type="name" class="form-control" id="name" name="name" placeholder="Nombre">
					</div>
					
					<div class="form-group">
						<label for="ip">Dirección IP</label>
						<input type="ip" class="form-control" id="ip" name="ip" placeholder="Dirección IP">
					</div> 
			  
					<div class="form-group">
						<label for="port">Puerto</label>
						<input type="port" class="form-control" id="port" name="port" placeholder="Puerto">
					</div>

					<button type="submit" class="btn btn-primary">Guardar</button>
				</form>	
			</div>					
		</div><!-- /.container -->
			
    <script  type="text/javascript">
		var frmvalidator = new Validator("ingreso");
  
		frmvalidator.addValidation("name","req","Debe ingresar un nombre.");
		frmvalidator.addValidation("name","maxlen=25",
        "El largo máximo del nombre debe ser 25 caracteres.");
        
        frmvalidator.addValidation("ip","req","Debe ingresar una dirección IP.");
		frmvalidator.addValidation("ip","maxlen=32",
        "La dirección IP debe ser a lo más de 32 caracteres.");
        
		frmvalidator.addValidation("port","req","Debe ingresar un puerto.");
		frmvalidator.addValidation("port","num","El puerto debe tener un valor numérico.");
		frmvalidator.addValidation("port","maxlen=5",
        "El puerto debe ser a lo más de 5 dígitos.");
 
	</script>
