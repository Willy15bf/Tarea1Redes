<html lang="en">
	<head>
		<meta charset="utf-8">

		<title>Agregar Contacto</title>

		<!-- Bootstrap core CSS -->
		<link href="../assets/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="../assets/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="../assets/css/starter-template.css">
		<link rel="stylesheet" href="../assets/css/custom.css">			
	</head>

	<body>

		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>

					</button>
					<a class="navbar-brand" href="../index.html">Avioncito de papel II</a>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li><a href="index.html">Ver contactos</a></li>
						<li class="active"><a href="new.html">Agregar contactos</a></li>
					</ul>
				</div><!--/.nav-collapse -->
			</div>
		</nav>		
		<div class="container">
			<div class="row">
			<div class="page-header">
				<h1>Agregar contacto</h1>
			</div>

				<div class="col-lg-6">
					<form name="ingreso" id="ContactoAddForm" action="" method="post" role="form">
						<div class="form-group">
							<label for="name">Nombre</label>
							<input type="text" class="form-control" id="name" name="name"  autofocus="autofocus" placeholder="Nombre">
						</div>					
						<div class="form-group">
							<label for="ip">Dirección IP</label>
							<input type="text" class="form-control" id="ip" name="ip" placeholder="Dirección IP">
						</div> 				
						<div class="form-group">
							<label for="port">Puerto</label>
							<input type="text" class="form-control" id="port" name="port" placeholder="Puerto">
						</div>
						<button type="submit" class="btn btn-primary">Guardar</button>
					</form>	
				</div>
			</div>		
		</div><!-- /.container -->
		<!-- Bootstrap core JavaScript
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="../assets/js/jquery-2.1.0.min.js"></script>
		<script src="../assets/js/bootstrap.min.js"></script>
		<script src="../assets/js/jquery.validate.min.js"></script>
		<script src="../assets/js/additional-methods.min.js"></script>
		<script>
			$(document).ready(function(){
				$('#ContactoAddForm').validate({
					errorElement: 'span',
					errorClass: 'help-block error-color',
					focusInvalid: true,
			        onclick: false,			        
					rules: {
						"name": {
							required: true,
							validUserName: true
						},	
						"ip": {
							required: true,
							validIP: true
						},
						"port": {
							required: true,
							number: true
						}
						
					},
					messages: {
						"name": {
							required: 'Ingrese un nombre',
						},		
						"ip": {
							required: 'Ingrese una dirección IP',
						},
						"port": {
							required: 'Ingrese un número de puerto',
							number: 'Debe ser un número'
						}
						
					},
					highlight: function(element) {
						$(element).closest('.form-group').removeClass('has-success').addClass('has-error');
				    },
				    success: function (element) {
						$(element).remove();
					},
					unhighlight: function(element) {
						$(element).closest('.form-group').removeClass('has-error').addClass('has-success');
					}					
							
				});	

				$.validator.addMethod('validIP', function(value) {
				    var split = value.split('.');
				    if (split.length != 4) 
				        return false;
				            
				    for (var i=0; i<split.length; i++) {
				        var s = split[i];
				        if (s.length==0 || isNaN(s) || s<0 || s>255)
				            return false;
				    }
				    return true;
				}, 'Dirección IP no válida');	

				$.validator.addMethod('validUserName', function(userName) {
				    var pattern = /^[a-z0-9_-]{4,15}$/;
				    if(pattern.test(userName)){
				        return true;
				    }
				    return false;
				}, 'Nombre de usuario no válido');		
			
			});
			
		</script>
	</body>
</html>
