  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">

    <div style="margin-top:50px">
		<div class="container">

		<div class="panel panel-default" style="margin:0 auto;width:500px">
			<div class="panel-heading">
				<h2 class="panel-title">Agregar Contacto</h2>
			</div>
			
			<div class="panel-body">
				<form name="ingreso" action="/contactos/add" method="post" role="form">
					<div class="form-group">
						<label for="name">Nombre</label>
						<input type="name" class="form-control" id="name" name="name" placeholder="Nombre">
					</div>
					
					<div class="form-group">
						<label for="ip">Dirección IP</label>
						<input type="ip" class="form-control" id="ip" name="ip" placeholder="Dirección IP">
					</div> 
			  
					<div class="form-group">
						<label for="port">Puerto</label>
						<input type="port" class="form-control" id="port" name="port" placeholder="Puerto">
					</div>

					<button type="submit" class="btn btn-primary">Guardar</button>
				</form>
			</div>
		</div>
			
		</div><!-- /.container -->
