	<script>
		function sendMessage(message) {
			$.ajax({
				crossDomain: true,
				url: 'http://localhost:8080/contactos/sendmessage',
				type: 'POST',
				dataType: 'json',
				data: message,				
			})
			.done(function(data) {
				console.log("success");
				console.log(data);
			})
			.fail(function() {
				console.log("error");
			})
			.always(function() {
				console.log("complete");
			});
			
		}

		function appendMessage(element, msg) {
			var $messageList = $(element),
				$li = $('<li></li>', {'class':'left clearfix'}), 
				height = 0;

			$li.append(
				$('<span></span>', {'class':'chat-img pull-left'}).append(
					$('<img/>', {
						'src':'../assets/img/avatar.gif',
						'alt':'User Avatar',
						'class':'img-circle'
					})
				),
				$('<div></div>', {'class':'chat-body clearfix'}).append(
					$('<div></div>', {'class':'header'}).append(
						$('<strong></strong>', {
							'class':'primary-font'							
						}).text("Server")
					),
					$('<p></p>').text(msg.message)
				)
			);			
			$messageList.append($li);

			$(element + ' li').each(function(index, el) {
				height += parseInt($(this).height());
			});

			height += '';
			$messageList.animate({scrollTop: height});
		} 

		function getMessages(element) {
			$messageList = $(element);

			$.ajax({
				crossDomain: true,
				url: 'http://localhost:8080/contactos/getmessages',
				type: 'post',
				dataType: 'json',
				data: {
					user: 'value1',
					from: 'Anonymous',
					n: 1
				}
			})
			.done(function(data) {				
				console.log(data);
				if(!($.isEmptyObject(data))) {
					$.each(data, function(index, val) {
						appendMessage('.chat', val);
					});
				}				
			})
			.fail(function() {
				console.log("error");
			})
			.always(function() {
				console.log("complete");
			});
			
		}

		$(document).ready(function(){
			$.support.cors = true;
			var $messageInput = $('#message-input'),
				$btnSendMessage = $('#btn-send-message'),
				$update = $('#get-messages');


			var updateMessagesInterval = setInterval(getMessages, 5000);
				
			$update.on('click', function() {
				getMessages('.chat');
			});

			$btnSendMessage.on('click', function(event) {
				var messageBody = $messageInput.val(),
					msg = {};					
				
				if($.trim(messageBody)) {
					
					msg = {
						from:'Anonymous',
						to:'Anonymous',
						message:messageBody
					};
					//mandar el mensaje
					sendMessage(msg);
					
					//agregar a la lista
					appendMessage('.chat', msg);
					$messageInput.val('');		
				}
				
			});

			$messageInput.on('keypress', function(event) {
				/* Act on the event */
				if (event.which === 13 && event.shiftKey === false) {					
					var messageBody = $messageInput.val(),
						msg = {};					
					
					if($.trim(messageBody)) {
						
						msg = {
							from:'Anonymous',
							to:'Anonymous',
							message:messageBody
						};
						//mandar el mensaje
						sendMessage(msg);
						
						//agregar a la lista
						appendMessage('.chat', msg);
						$messageInput.val('');		
					}

				}
			});

		});
	  
	</script>
