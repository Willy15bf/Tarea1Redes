	<div class="container">
		<div class="row">
		<div class="page-header">
			<h1>Chat</h1>
		</div>
		<div class="col-md-5">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<span class="glyphicon glyphicon-comment"></span> Chat
					<div class="btn-group pull-right">
						<button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
							<span class="glyphicon glyphicon-chevron-down"></span>
						</button>
						<ul class="dropdown-menu slidedown">
							<li><a href="http://www.jquery2dotnet.com"><span class="glyphicon glyphicon-refresh">
							</span>Refresh</a></li>
							<li><a href="http://www.jquery2dotnet.com"><span class="glyphicon glyphicon-ok-sign">
							</span>Available</a></li>
							<li><a href="http://www.jquery2dotnet.com"><span class="glyphicon glyphicon-remove">
							</span>Busy</a></li>
							<li><a href="http://www.jquery2dotnet.com"><span class="glyphicon glyphicon-time"></span>
								Away</a></li>
							<li class="divider"></li>
							<li><a href="http://www.jquery2dotnet.com"><span class="glyphicon glyphicon-off"></span>
								Sign Out</a></li>
						</ul>
					</div>
				</div>
				<div class="panel-body">
					<ul class="chat">						                     
					</ul>
				</div>
				<div class="panel-footer">
					<div class="input-group">
						<input id="message-input" type="text" class="form-control input-sm" placeholder="Type your message here..." />
						<span class="input-group-btn">
							<button class="btn btn-warning btn-sm" id="btn-send-message">
								Send</button>
						</span>

		</div>

	<!-- Bootstrap core JavaScript
	================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="../assets/js/jquery-2.1.0.min.js"></script>
	<script src="../assets/js/bootstrap.min.js"></script>
	<script src="../assets/js/jquery.validate.min.js"></script>
	<script src="../assets/js/additional-methods.min.js"></script>
	<script>
		function sendMessage(message) {
			$.ajax({
				crossDomain: true,
				url: 'http://localhost:8080/contactos/sendmessage',
				type: 'POST',
				dataType: 'json',
				data: message,				
			})
			.done(function(data) {
				console.log("success");
				console.log(data);
			})
			.fail(function() {
				console.log("error");
			})
			.always(function() {
				console.log("complete");
			});
			
		}

		function appendMessage(element, message) {
			var $messageList = $(element),
				$li = $('<li></li>', {'class':'left clearfix'}); 

			$li.append(
				$('<span></span>', {'class':'chat-img pull-left'}).append(
					$('<img/>', {
						'src':'../assets/img/avatar.gif',
						'alt':'User Avatar',
						'class':'img-circle'
					})
				),
				$('<div></div>', {'class':'chat-body clearfix'}).append(
					$('<div></div>', {'class':'header'}).append(
						$('<strong></strong>', {
							'class':'primary-font'							
						}).text(message.from)
					),
					$('<p></p>').text(message.body)
				)
			);			
			$messageList.append($li);
			$messageList.scrollTop($messageList.get(0).scrollHeight);
		} 

		$(document).ready(function(){
			$.support.cors = true;
			var $messageInput = $('#message-input'),
				$btnSendMessage = $('#btn-send-message');
				

			$btnSendMessage.on('click', function(event) {
				var messageBody = $messageInput.val(),
					message = {};					
				
				if($.trim(messageBody)) {
					
					message = {
						from:'Anonymous',
						to:'Anonymous',
						body:messageBody
					};
					//mandar el mensaje
					sendMessage(message);
					
					//agregar a la lista
					appendMessage('.chat', message);
					$messageInput.val('');		
				}
				
			});

			$messageInput.on('keypress', function(event) {
				/* Act on the event */
				if (event.which === 13 && event.shiftKey === false) {
					console.log('send');
					var messageBody = $messageInput.val(),
						message = {};					
					
					if($.trim(messageBody)) {
						
						message = {
							from:'Anonymous',
							to:'Anonymous',
							body:messageBody
						};
						//mandar el mensaje
						sendMessage(message);
						
						//agregar a la lista
						appendMessage('.chat', message);
						$messageInput.val('');		
					}

				}
			});

		});
	  
	</script>
  </body>
